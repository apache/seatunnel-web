server:
  port: 8802

spring:
  application:
    name: seatunnel
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seatunnel?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&allowPublicKeyRetrieval=true
    username: seatunnel_user
    password: seaTunnel_1234
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  ldap:
    url: ldap://localhost:389
    search:
      base: ou=people,dc=example,dc=com
      filter: (uid={0})
      domain: example.com
  authentication:
    providers:
      - DB
      #- LDAP # LDAP authentication is disabled by default

jwt:
  expireTime: 86400
  # please add key when deploy
  secretKey: https://github.com/apache/seatunnel
  algorithm: HS256

seatunnel-web:
  datasource:
    encryption:
      type: none
      keys-to-encrypt:
        - password
        - auth
  access-controller-class: org.apache.seatunnel.app.common.AccessControllerTestingImp

---
spring:
  application:
    name: seatunnel
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  config:
    activate:
      on-profile: h2
  sql:
    init:
      schema-locations: classpath*:script/seatunnel_server_h2.sql
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:seatunnel;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=true
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        trace: false
        web-allow-others: false
jwt:
  expireTime: 86400
  # please add key when deploy
  secretKey: https://github.com/apache/seatunnel
  algorithm: HS256